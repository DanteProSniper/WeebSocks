<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="client.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Chat</h1>
    </header>
    <div class="manageRooms">
        <div id="createRoom">
            <input type="text" name="createdRoom" placeholder="Room name">
            <button type="button">Create Room</button>
        </div>
        
        <div id="joinRoom">
            <select name="rooms" id="rooms">
                <option value="">Join room</option>
                <option value="room1">ROOM 1</option>
                <option value="room2">ROOM 2</option>
                <option value="room3">ROOM 3</option>
            </select>
        </div>
    </div>
    <div class="allChatContainer">
        <div class="chat" id="global">
            <h2>GLOBAL</h2>
            <div class="messageArea">

            </div>
            <div class="inputArea">
                <textarea type="text" class = "input" placeholder="Message"></textarea>
                <button class = "sendBtn">send</button>
            </div>  
        </div>
        <div class="chat" id="room1">
            <h2>ROOM 1</h2>
            <div class="messageArea">

            </div>
            <div class="inputArea">
                <textarea type="text" class = "input" placeholder="Message"></textarea>
                <button class = "sendBtn">send</button>
            </div>  
        </div>
        <div class="chat" id="room2">
            <h2>ROOM 2</h2>
            <div class="messageArea">

            </div>
            <div class="inputArea">
                <textarea type="text" class = "input" placeholder="Message"></textarea>
                <button class = "sendBtn">send</button>
            </div>  
        </div>
        <div class="chat" id="room3">
            <h2>ROOM 3</h2>
            <div class="messageArea">

            </div>
            <div class="inputArea">
                <textarea type="text" class = "input" placeholder="Message"></textarea>
                <button class = "sendBtn">send</button>
            </div>  
        </div>
    </div>


</body>
</html>
